<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Custom_checkbox&radio</title>
    <link rel="stylesheet" href="css/styles.css?=5">
</head>
<body>
<div class="wrapper">
    <h2>伪元素实现：</h2>
    <div class="checkbox">
        <input id="a" type="checkbox" class="checkBox">
        <label for="a"></label>
    </div>
    <div class="radio">
        <input id="b" type="radio" name="sex" class="radios">
        <label for="b"></label>

        <input id="c" type="radio" name="sex" class="radios">
        <label for="c"></label>
    </div>


    <h2>雪碧图实现：</h2>
    <div class="checkbox">
        <input id="d" type="checkbox" class="checkBox_sprit">
        <label for="d"></label>
    </div>
    <div class="radio">
        <input id="e" type="radio" name="sex1" class="radioBox_sprit">
        <label for="e"></label>
        <input id="f" type="radio" name="sex1" class="radioBox_sprit">
        <label for="f"></label>
    </div>
</div>
</body>
</html>
